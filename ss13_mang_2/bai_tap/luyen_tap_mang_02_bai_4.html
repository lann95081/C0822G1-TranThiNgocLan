</body>
<script>
    let string = "I need you";
    let count = 0;
    for (let i=0; i<string.length; i++) {
        if (string[i] !== " " && string[i+1] === " ") {
            count++;
        }
    }
    if (string[string.length-1] !== " ") {
        count+=1;
    }
    document.write("Số từ trong chuỗi là " + count);
</script>
</html>
