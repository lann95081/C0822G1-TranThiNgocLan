<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
</body>
<script>
  let array = [];
  for (let i=0; i<10; i++) {
    array[i] = +(prompt("Nhập số nguyên N" + i));
  }
  alert("array = [" + array + "]");
  let numberV = +(prompt("Input V: "));
  let count = 0;
  for (let i=0; i<=9; i++) {
    if (numberV === array[i]) {
      count++;
      alert(numberV + " is in the array");
      while (i<9) {
        let change = array[i];
        array[i] = array[i+1];
        array[i+1] = change;
        i++;
      }
      array[array.length-1] = 0;
      alert("Arrays after delete " + numberV + ": array = [" + array + "]");
    }
  }
  if (count<1) {
    alert(numberV + " is not in the array");
  }
</script>
</html>
