<script>
    let number = +prompt("Nhập sô tự nhiên: ");
    let str = number.toString();
    let array = [str[0]];
    for (let i=1; i< str.length; i++) {
        if (str[i - 1] % 2 === 0 && str[i] % 2 === 0) {
            array.push("-",str[i]);
        } else {
            array.push(str[i]);
        }
    }
    document.write(array.join(''));
</script>
</html>
