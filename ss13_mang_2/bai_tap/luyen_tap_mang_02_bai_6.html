<script>
  let number = +(prompt("Nhập số phần tử của mảng "));
  let array = [];
  for (let i=0; i<number; i++) {
    array[i] = prompt("Nhập phần tử " + i);
  }
  alert("array = [" + array + "]");
  for (let i=0; i<array.length; i++) {
    if (array[i]==="-") {
      array[i] = "_";
    }
  }
  document.write("Kết quả: " + array);
</script>
</html>
