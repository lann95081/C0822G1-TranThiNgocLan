<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        setDay(newDay) {
            this.day = newDay;
        }

        setMonth(newMonth) {
            this.month = newMonth;
        }

        setYear(newYear) {
            this.year = newYear;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }
    }

    let date = new MyDate(24, 5, 2004);
    date.setDay(26);
    date.setMonth(8);
    date.setYear(2001);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());
