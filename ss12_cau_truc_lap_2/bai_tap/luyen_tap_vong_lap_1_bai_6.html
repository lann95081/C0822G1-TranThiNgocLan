<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
let count = 0;
let total = 0;
for (i=0; i<1000; i++) {
    if (count < 30) {
        if (i % 7 === 0) {
            total += i;
            count++;
        }
    }else {
        break;
    }
}
document.write("Tổng của 30 số tự nhiên đầu tiên chia hết cho 7 là: " + total)
</script>
</body>
</html>
