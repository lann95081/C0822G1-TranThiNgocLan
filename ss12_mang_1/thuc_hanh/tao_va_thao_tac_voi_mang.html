<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Sample Screen:</h3>
</body>
<input type="text" id="elementId">
<button type="button" id="addId" onclick="add()">Add</button>
<button type="button" id="displayId" onclick="display()">Display</button>
<p id="result">Result</p>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = document.getElementById("elementId").value;
        alert("Element: " + array[x] + " Added at index " + x);
        x++;
        document.getElementById("elementId").value = "";
    }
    function display() {
        let y = "</hr>";
        for (let i = 0; i < array.length; i++) {
            y += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = y;
    }
</script>
</html>
