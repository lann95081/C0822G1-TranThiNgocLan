<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  class Circle {
    constructor(radius) {
      this.radius = radius;
    }
    setRadius(newRadius) {
      this.radius = newRadius;
    }
    getRadius() {
      return this.radius;
    }
    getArea() {
      return Math.PI * this.radius * this.radius;
    }
  }
  let circle = new Circle(3);
  circle.setRadius(3);
  alert("radius:" + circle.getRadius() + "; area:" + circle.getArea());
</script>
</body>
</html>
