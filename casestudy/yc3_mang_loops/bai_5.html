<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let mon = ["cafe", "cam vat", "nuoc ep ca rot", "nuoc ep ca chua", "nuoc dua", "nuoc loc"];
    let gia = [15000, 15000, 15000, 15000, 10000, 5000];
    let chon;
    let soLuong;
    let tong = 0;
    do {
        chon = +prompt("MENU\n1. Cafe\n2. Cam vat\n3. Nuoc ep ca rot\n4. Nuoc em ca chua\n5. Nuoc dua\n6. " +
            "Nuoc loc\n7. Thoat\n Vui long chon mon:");
        if (chon === 7) {
            alert("Cam on quy khach");
        } else {
            for (let i = 0; i < mon.length; i++) {
                if (chon === i + 1) {
                    alert(mon[i] + ": " + gia[i] + "(VND)");
                    do {
                        soLuong = prompt("Vui long nhap so luong: ");
                    } while (!(soLuong % 1 === 0 && soLuong > 0));
                    alert(mon[i] + " x " + soLuong + " = " + gia[i] * soLuong + "(VND)");
                    tong += gia[i] * soLuong;
                }
            }
            alert("Vui long nhap lai");
        }
    } while (chon !== 7);

    document.write("Tong so tien phai thanh toan la: " + tong + "(VND)");
</script>
</body>
</html>
