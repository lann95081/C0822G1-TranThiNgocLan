<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số phần tử của mảng"));
    let arrayA = [];
    for (let i=0; i<number; i++) {
        arrayA[i] = parseInt(prompt("Nhập phần tử " + i));
    }
    let sum = 0;
    let arrayB = [];
    for (let i=0; i<arrayA.length; i++) {
        sum += arrayA[i];
        arrayB[i] = sum;
    }
    document.write("arrayA: " + arrayA + "<br>");
    document.write("arrayB: " + arrayB);
</script>
</body>
</html>
