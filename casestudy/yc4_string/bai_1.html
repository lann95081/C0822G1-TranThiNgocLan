    //        in ra xâu trước và sau khi chuẩn hóa, 1 từ dài nhất trong xâu đó.

    let str = prompt("Nhap vao 1 chuoi:");
    document.write("Truoc khi chuan hoa: " + str + "<br>");
    let arr = str.toLowerCase().split(" ");
    document.write("Sau khi chuan hoa: ");

    for (let i = 0; i < arr.length; i++) {

        document.write(arr[i].charAt(0).toUpperCase());
        for (let j = 1; j < arr[i].length; j++) {
            document.write(arr[i].charAt(j));
        }
        document.write(" ");
    }


    let max = arr[0];
    for (let i = 1; i < arr.length; i++) {
        if (arr[i].length > max) {
            max = arr[i];
        }
    }
    document.write("<br>"+"Tu dai nhat la: " + max);
