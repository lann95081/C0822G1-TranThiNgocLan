<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let str = prompt("Nhap vao 1 chuoi:");
    document.write("Truoc khi chuan hoa: " + str+"<br>");
    let arr = str.toLowerCase().split(" ");

    document.write("Truoc khi chuan hoa: ");
    for (let i = 0; i < arr.length; i++) {
        arr[i].trim();

        document.write(arr[i].charAt(0).toUpperCase());
        for (let j = 1; j < arr[i].length; j++) {
            document.write(arr[i].charAt(j));
        }
        document.write(" ");
    }

    let max = arr[0].length;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i].length > max) {
            max = arr[i].length;
        }
    }

    let word = max.charAt(0).toUpperCase();
    for (let i=1; i<max.length; i++) {
        word += max.charAt(i);
    }

    document.write("<br>" + "Tu dai nhat la: " + "<br>");
    for (let i = 0; i <arr.length ; i++) {
        if (arr[i].length === max) {
            document.write(arr[i] + "<br>");
        }

    }
    document.write("<br>"+"Tu dai nhat la: " + word);

</script>
</body>
</html>
