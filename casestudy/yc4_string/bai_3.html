<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // Cho hai xâu kí tự, tìm số lượng kí tự chung giữa chúng.
    //     Ví dụ: s1 = "aabcc" và s2 = "adcaa", thì kết quả commonCharacterCount(s1, s2) = 3.
    // 2 xâu s1 và s2 có 3 kí tự chung: 2 kí tự 'a' và 1 kí tự 'c'.

    function soLuongKiTuChung(string1, string2) {
        let array1 = string1.split("");
        let array2 = string2.split("");
        let dem = 0;
        for (let i = 0; i < array1.length; i++) {
            for (let j = 0; j < array2.length; j++) {
                if (array1[i] === array2[j]) {
                    dem++;
                    array2.splice(j, 1);
                    j--;
                    break;
                }
            }
        }
        return dem;
    }

    let string1 = prompt("Nhap chuoi thu nhat: ");
    let string2 = prompt("Nhap chuoi thu hai: ");
    document.write("Chuoi thu nhat la: " + string1 + "<br>");
    document.write("Chuoi thu hai la: " + string2 + "<br>");
    document.write("So ki tu chung la: " + soLuongKiTuChung(string1,string2) + "<br>");

</script>
</body>
</html>
