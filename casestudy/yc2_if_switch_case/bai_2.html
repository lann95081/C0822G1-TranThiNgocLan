<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number;
    do {
        number = prompt("Nhap vao 1 ki tu trong bang  chu cai tieng anh")
    } while (number.length !== 1)
    switch (number) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert("Nguyen am");
            break;
        default:
            alert("Phu am");
    }
</script>
</body>
</html>
