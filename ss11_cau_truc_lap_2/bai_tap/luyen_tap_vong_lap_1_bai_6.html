<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>

    let dem = 0;
    let tong = 0;
    let i = 0;
    while (dem <= 30) {
        if (i % 7 === 0) {
            document.write(i + "<br>");
            tong = tong + i;
            dem++;
        }
        i++;

    }
    document.write("ket qua: " + tong);
</script>
</body>
</html>
