<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
</body>
    <script>
        let length = +(prompt("Nhập chiều dài hình chữ nhật: "));
        let width = +(prompt("Nhập chiều rộng hình chữ nhật: "));
        let hinhChuNhat = "<table>";
        for (let i=1; i<=width; i++) {
            hinhChuNhat += "<tr>";
            for (let j=1; j<=length; j++) {
            if (i>1 && i<width && j>1 && j<length) {
            hinhChuNhat += "<td>" + "</td>";
        } else {
                hinhChuNhat += "<td>" + "*" + "</td>";
        }
        }
            hinhChuNhat += "</tr>";
        }
        hinhChuNhat += "</table>";
        document.write(hinhChuNhat);
</script>
</html>
