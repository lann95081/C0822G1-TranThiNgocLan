<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let nhietDo;
    do {
        nhietDo = +(prompt("Nhap nhiet do hien tai:"));
        if (nhietDo>100){
            alert("Yeu cau giam nhiet do");
        }else if (nhietDo<20){
            alert("Yeu cau tang nhiet do");
        }else {
            alert("nhap lai");
        }
    }
    while (nhietDo<20 || nhietDo>100);
</script>
</body>
</html>
