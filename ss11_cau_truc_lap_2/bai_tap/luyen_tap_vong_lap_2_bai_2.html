<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let number = +(prompt("Nhập vào 1 số nguyên dương: "));
    let giaiThua = 1;
    for ( let i=1; i<=number;i++){
        giaiThua = giaiThua * i;
    }
    alert(number + "!=" + giaiThua)
</script>
</body>
</html>
