<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table >
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th></th>
    <th>To Currency</th>
    <th></th>
  </tr>
  <tr>
    <td><input type="number" id="amount"></td>
    <td><select id="from">
      <option value="vnd">VietNam</option>
      <option value="usd">USD</option>
    </select></td>
    <td></td>
    <td><select id="to">
      <option value="vnd">VietNam</option>
      <option value="usd">USD</option>
    </select></td>
    <td><button onclick="add()" style="background: cornflowerblue">Convert</button></td>
  </tr>
</table>
<br>
<span><b>Result: </b></span><span id="result"></span>
<script>
  function add() {
    let amount = document.getElementById("amount").value;
    let fromCurrency = document.getElementById("from").value;
    let toCurrency = document.getElementById("to").value;
    let change;
    if (fromCurrency == "usd" && toCurrency == "vnd") {
      change = (amount * 23000) + " (VND)";
    } else if (fromCurrency == "vnd" && toCurrency == "usd") {
      change = (amount / 23000) + " (USD)";
    }
    document.getElementById("result").innerText = change;
  }
</script>
</body>
</html>
