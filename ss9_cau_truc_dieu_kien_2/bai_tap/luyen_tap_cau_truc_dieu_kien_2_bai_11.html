<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
      let luong = +(prompt("Nhập tiền lương (triệu VND): "));
      if (luong > 15) {
        alert ("Thuế 30% = " + luong*30/100) + " (triệu VND)"
      } else if (luong > 7) {
        alert ("Thuế 20% = " + luong*20/100) + " (triệu VND)"
      } else {
        alert ("Thuế 10% = " + luong*10/100) + " (triệu VND)"
      }
</script>
</body>
</html>
