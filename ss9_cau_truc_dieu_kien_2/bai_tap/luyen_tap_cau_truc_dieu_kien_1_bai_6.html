<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let doanhSo = +(prompt("Nhập doanh số bán hàng:"));
    if(doanhSo<=100) {
        alert("Hoa hồng = " + doanhSo*5/100)
    }else if(doanhSo<=300){
        alert("Hoa hồng = " + doanhSo*10/100)
    }else {
        alert("Hoa hồng = " + doanhSo*20/100)
    }
</script>
</body>
</html>
