<!DOCTYPE html>

    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    let oLD = +(prompt("Nhập số tuổi:"));
    if (oLD > 0 && oLD < 120){
        alert("Là tuổi của một người")
    }else{
        alert("Không phải tuổi của một người")
    }
</script>
