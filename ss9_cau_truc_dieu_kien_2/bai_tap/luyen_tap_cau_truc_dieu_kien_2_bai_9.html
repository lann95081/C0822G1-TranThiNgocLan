<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = +(prompt("Nhập a:"));
    let b = +(prompt("Nhập b:"));
    let c = +(prompt("Nhập c:"));
    if(a>0 && b>0 && c>0 && a+b>c && b+c>a && c+a>b ){
        alert( "Là cạnh của 1 tam giác")
    }else {
        alert("Không phải cạh của 1 tam giác")
    }
</script>
</body>
</html>
