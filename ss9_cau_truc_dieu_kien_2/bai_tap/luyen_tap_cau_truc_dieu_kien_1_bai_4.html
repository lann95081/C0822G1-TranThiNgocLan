<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
  let number1 = +(prompt("Nhập số thứ nhất: "));
  let number2 = +(prompt("Nhập số thứ hai: "));
  let number3 = +(prompt("nhập số thứ ba: "));
  if(number1 > number2 && number1 > number3){
    alert("number1 là số lớn nhất")
  }else if(number2 > number3){
    alert("number2 là số lớn nhất")
  }else
    alert("number3 là số lớn nhất")
</script>
</body>
</html>
