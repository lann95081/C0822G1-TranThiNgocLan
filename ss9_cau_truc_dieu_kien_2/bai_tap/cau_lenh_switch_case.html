<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1><strong>Kiểm tra số ngày trong tháng</strong></h1>
<input type="text" id="month" placeholder="Nhập tháng">
<button onclick="dayNumber()">Tính số ngày</button>
<p id="result"> Kết quả</p>
    <script>
        function dayNumber(){
            let month = document.getElementById("month").value;
            switch(month){
                case"1":
                case"3":
                case"5":
                case"7":
                case"8":
                case"10":
                case"12":
                    document.getElementById('result').innerHTML="<b>Tháng"+month+"31 ngày";
                    break;
                case"4":
                case"6":
                case"9":
                case"11":
                    document.getElementById('result').innerHTML="<b>Tháng"+month+"30 ngày";
                    break;
                case"2":
                    document.getElementById('result').innerHTML="<b>Tháng 2 có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById('result').innerHTML="Nhập lại tháng";
            }
        }
    </script>
</body>
</html>
