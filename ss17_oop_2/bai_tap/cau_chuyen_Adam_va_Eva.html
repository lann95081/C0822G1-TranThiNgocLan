<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        isEmpty() {
            if (this.weight === 0) {
                return true;
            } else {
                return false;
            }
        }

        decreaseApple() {
            if (this.isEmpty()) {
                alert("Táo hết rồi nhá!");
            } else {
                this.weight--;
            }
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        getName() {
            return this.name;
        }

        setName(name) {
            this.name = name;
        }

        getWeight() {
            return this.weight;
        }

        isMale() {
            if (this.gender === 1) {
                return true;
            } else {
                return false;
            }
        }

        getGender() {
            if (this.isMale()) {
                return "Male";
            } else {
                return "Female";
            }
        }

        setWeight(weight) {
            this.weight = weight;
        }

        say(string) {
            document.write(string);
        }

        checkApple(apple) {
            return apple.isEmpty();
        }

        eat(apple) {
            if (apple.getWeight() > 0) {
                apple.decreaseApple();
                this.weight++;
            } else {
                alert("Táo hết rồi nhá!");
            }
        }

        getInfo(human) {
            document.write(human.name + " " + human.weight + "<br>");
        }

    }

    let adam = new Human("Adam", 1, 70);
    let eva = new Human("Eva", 0, 50);
    adam.getInfo(adam);
    adam.say("Tôi là Adam" + "<br>");
    eva.getInfo(eva);
    eva.say("Còn tôi là Eva" + "<br>" + "<br>");
    let apple = new Apple(10);
    document.write("Quả táo có 10 đơn vị" + "<br>");
    while (apple.isEmpty() !== true) {
        document.write("Adam ăn táo" + "<br>");
        adam.eat(apple);
        document.write("Quả táo còn: ");
        document.write(apple.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng của Adam hiện tại là: " + adam.getWeight() + " đơn vị");
        document.write("<br>")
        document.write("Eva ăn táo" + "<br>");
        eva.eat(apple);
        document.write("Quả táo còn: ");
        document.write(apple.getWeight() + " đơn vị" + "<br>");
        document.write("Cân nặng hiện tại của Eva là: " + eva.getWeight() + " đơn vị");
        document.write("<br>")
    }

</script>
</body>
</html>
