<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }

        getEnergy() {
            return this.energy;
        }

        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp {
        constructor(status) {
            this.status = status;
        }

        setBattery(battery) {
            this.battery = battery;
        }

        getBatteryInfo() {
            return this.battery.getEnergy();
        }

        light() {
            if (this.status) {
                document.write("Lighting" + "<br>");
            } else {
                document.write("Not lighting" + "<br>");
            }
        }

        turnOn() {
            this.status = true;
        }

        turnOff() {
            this.status = false;
        }
    }

    let battery = new Battery();
    battery.setEnergy(10);
    document.write(battery.getEnergy() + "<br>");
    let flashLamp = new FlashLamp(false);
    flashLamp.setBattery(battery);
    document.write(flashLamp.getBatteryInfo() + "<br>");
    flashLamp.light();
    document.write("Turn on<br/>");
    flashLamp.turnOn();
    flashLamp.light();
    document.write(flashLamp.getBatteryInfo() + "<br>");
    document.write("Turn off<br/>");
    flashLamp.turnOff();
    flashLamp.light();
</script>
</body>
</html>
