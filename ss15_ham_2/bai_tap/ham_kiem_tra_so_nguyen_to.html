<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function isPrime(number) {
        let result;
        let divisor = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                divisor++;
            }
        }

        if (divisor === 2) {
            result = number + " là số nguyên tố";
        } else {
            result = number + " không phải là số nguyên tố";
        }
        return result;
    }

    let number = +(prompt("Nhập số tự nhiên cần kiểm tra: "));
    alert(isPrime(number));
</script>
</body>
</html>
