<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function minNum(num1, num2, num3) {
        if (num1 < num2 && num1 < num3) {
            return num1;
        } else if (num2 < num3) {
            return num2;
        } else {
            return num3;
        }
    }

    let num1 = +prompt("Nhap vao so nguyen thu nhat: ");
    let num2 = +prompt("Nhap vao so nguyen thu hai: ");
    let num3 = +prompt("Nhap vao so nguyen thu ba: ");
    document.write("So be nhat la: " + minNum(num1, num2, num3));
</script>
</body>
</html>
