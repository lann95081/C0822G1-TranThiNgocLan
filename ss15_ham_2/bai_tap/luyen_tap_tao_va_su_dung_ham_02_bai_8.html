<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function reverseArr(arr) {
        let first = 0;
        let last = arr.length - 1;
        while (first < last) {
            let change = arr[first];
            arr[first] = arr[last];
            arr[last] = change;
            first++;
            last--;
        }
        return arr;
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    document.write("Mang sau khi dao nguoc la: " + reverseArr(arr));

</script>
</body>
</html>
