<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function tinhGiaiThua(thamSo) {
        let ketQua = 1;
        for (let i = 1; i <= thamSo; i++) {
            ketQua *= i;
        }
        return ketQua;
    }

    let thamSo = +prompt(" Nhap vao 1 so nguyen bat ki: ");
    document.write(thamSo + "!=" + tinhGiaiThua(thamSo));
</script>
</body>
</html>
