<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function kiemTraSo(nhapSo) {
        if (nhapSo >= 0) {
            return true;
        } else {
            return false;
        }
    }

    let nhapSo = +prompt(" Nhap vao 1 so: ");
    document.write(kiemTraSo(nhapSo));
</script>
</body>
</html>
