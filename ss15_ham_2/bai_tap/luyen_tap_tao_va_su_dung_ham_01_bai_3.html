<script>
    function sum(a, b) {
        let total;
        if (a > b) {
            alert(a + ">" + b)
        } else {
            total = a + b;
            alert("Tong cua 2 so la: " + total);
        }
    }

    let num2 = +prompt("Nhap vao so thu hai: ");
    sum(num1, num2);
</script>
